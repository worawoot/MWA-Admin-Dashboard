<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MWA Admin - ระบบอนุมัติการลงทะเบียน</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'IBM Plex Sans Thai', sans-serif; background-color: #f3f4f6; }
    </style>
</head>
<body class="text-gray-800">

    <nav class="bg-[#004A99] text-white shadow-lg sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16 items-center">
                <div class="flex items-center gap-2">
                    <i class="fa-solid fa-faucet-drip text-2xl"></i>
                    <span class="font-bold text-xl">MWA Admin Portal</span>
                </div>
                <div class="text-sm opacity-90"><i class="fa-solid fa-user-shield mr-2"></i>ผู้ดูแลระบบ</div>
            </div>
        </div>
    </nav>

    <div class="max-w-[95%] mx-auto px-4 py-8">
        <!-- Stats -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
            <div class="bg-white p-4 rounded-lg shadow border-l-4 border-blue-500">
                <p class="text-gray-500 text-sm">ทั้งหมด</p>
                <h3 class="text-2xl font-bold" id="totalCount">0</h3>
            </div>
            <div class="bg-white p-4 rounded-lg shadow border-l-4 border-yellow-400">
                <p class="text-gray-500 text-sm">รอตรวจสอบ</p>
                <h3 class="text-2xl font-bold text-yellow-600" id="pendingCount">0</h3>
            </div>
            <div class="bg-white p-4 rounded-lg shadow border-l-4 border-green-500">
                <p class="text-gray-500 text-sm">อนุมัติแล้ว</p>
                <h3 class="text-2xl font-bold text-green-600" id="approvedCount">0</h3>
            </div>
        </div>

        <!-- Table -->
        <div class="bg-white rounded-xl shadow-md overflow-hidden">
            <div class="p-4 border-b flex justify-between items-center bg-gray-50">
                <h2 class="text-lg font-bold text-gray-700">รายการลงทะเบียน</h2>
                <button onclick="fetchData()" class="text-blue-600 hover:text-blue-800 text-sm font-medium">
                    <i class="fa-solid fa-rotate mr-1"></i> รีเฟรช
                </button>
            </div>
            <div class="overflow-x-auto">
                <table class="w-full text-left text-sm">
                    <thead class="bg-gray-100 text-gray-600 uppercase text-xs">
                        <tr>
                            <th class="p-4">วันที่</th>
                            <th class="p-4">ชื่อ-นามสกุล</th>
                            <th class="p-4">ทะเบียนผู้ใช้น้ำ</th>
                            <th class="p-4">เบอร์โทรศัพท์</th>
                            <th class="p-4">อีเมล</th>
                            <th class="p-4 text-center">e-Bill</th>
                            <th class="p-4 text-center">e-Tax</th>
                            <th class="p-4 text-center">สถานะ</th>
                            <th class="p-4 text-center">จัดการ</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody" class="divide-y divide-gray-100">
                        <tr><td colspan="9" class="p-8 text-center text-gray-500">กำลังโหลด...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // *** ใส่ URL Web App ที่ได้จากการ Deploy ใหม่ (ต้องมี /exec ต่อท้าย)
        // **โปรดตรวจสอบว่าได้เปลี่ยน URL นี้เป็น URL จริงของคุณแล้ว**
        const API_URL = 'https://script.google.com/macros/s/AKfycbzKKmAmPlOXxSeALUDe3fr3YLBYXCwEwfNoJbJelKUeg-kvQcQpID7M0qPHVXIN0aUc/exec'; 

        let globalData = [];

        // Mock Data (Corrected Index)
        const mockData = [
            ['1', 'U12345', 'สมชาย ใจดี (Demo)', '0812345678', 'somchai@email.com', '', new Date().toISOString(), '11223344', 'สมัครใช้บริการ', 'ไม่สมัคร', 'pending'],
            ['2', 'U67890', 'วิไลวรรณ สวยงาม (Demo)', '0898765432', 'wilai@email.com', '', new Date(Date.now() - 86400000).toISOString(), '55667788', 'สมัครใช้บริการ', 'สมัครใช้บริการ', 'approved']
        ];

        function formatDate(dateStr) {
            if (!dateStr) return "-";
            try {
                const d = new Date(dateStr);
                if (!isNaN(d.getTime())) {
                    return d.toLocaleDateString('th-TH', { day: 'numeric', month: 'short', year: '2-digit', hour: '2-digit', minute:'2-digit'});
                }
            } catch (e) {}
            return dateStr;
        }

        async function fetchData() {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '<tr><td colspan="9" class="p-8 text-center"><i class="fa-solid fa-spinner fa-spin"></i> กำลังโหลด...</td></tr>';

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    body: JSON.stringify({ action: 'fetchData' })
                });
                
                if (!response.ok) throw new Error("Network response was not ok");
                
                const rawData = await response.json();
                const rows = rawData.slice(1).reverse(); 
                globalData = rows;

                renderTable(rows);
                updateStats(rows);

            } catch (error) {
                console.warn("Fetch failed, switching to Demo Mode:", error);
                globalData = mockData;
                renderTable(mockData);
                updateStats(mockData);
                
                Swal.fire({
                    toast: true, position: 'top-end', icon: 'warning',
                    title: 'แสดงข้อมูลตัวอย่าง (Demo Mode)', showConfirmButton: false, timer: 3000
                });
            }
        }

        function renderTable(data) {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';

            if (data.length === 0) {
                tbody.innerHTML = '<tr><td colspan="9" class="p-8 text-center">ไม่มีข้อมูล</td></tr>';
                return;
            }

            data.forEach((row) => {
                // *** แก้ไขลำดับข้อมูลให้ถูกต้อง (เอาคอลัมน์ Point ออกแล้ว) ***
                // 0:keyId, 1:userlineId, 2:nameId, 3:phone, 4:email, 5:fileLink, 
                // 6:timestamp, 7:regId, 8:eBill, 9:eTax, 10:Status
                
                const userId = row[1];
                const name = row[2];
                const phone = row[3] || '-';
                const email = row[4] || '-';
                const timestamp = row[6]; // Index 6
                const regId = row[7];     // Index 7
                const eBill = row[8];     // Index 8
                const eTax = row[9];      // Index 9
                const status = row[10] ? row[10].toString().toLowerCase() : 'pending'; // Index 10

                const isApproved = status === 'approved';

                // ตรวจสอบข้อความสมัครใช้บริการ
                const isEBill = (eBill === true || (typeof eBill === 'string' && eBill.includes('สมัครใช้บริการ')));
                const isETax = (eTax === true || (typeof eTax === 'string' && eTax.includes('สมัครใช้บริการ')));

                const tr = document.createElement('tr');
                tr.className = "hover:bg-gray-50 border-b border-gray-100";
                tr.innerHTML = `
                    <td class="p-4 text-gray-500 whitespace-nowrap">${formatDate(timestamp)}</td>
                    <td class="p-4 font-medium">${name}</td>
                    <td class="p-4 text-gray-600 font-mono">${regId}</td>
                    <td class="p-4 text-gray-600">${phone}</td>
                    <td class="p-4 text-gray-600">${email}</td>
                    <td class="p-4 text-center">${isEBill ? '<i class="fa-solid fa-check text-green-500"></i>' : '<span class="text-gray-300">-</span>'}</td>
                    <td class="p-4 text-center">${isETax ? '<i class="fa-solid fa-check text-green-500"></i>' : '<span class="text-gray-300">-</span>'}</td>
                    <td class="p-4 text-center">
                        <span class="px-2 py-1 rounded-full text-xs ${isApproved ? 'bg-green-100 text-green-700' : 'bg-yellow-100 text-yellow-700'}">
                            ${isApproved ? 'อนุมัติแล้ว' : 'รอตรวจสอบ'}
                        </span>
                    </td>
                    <td class="p-4 text-center">
                        ${isApproved 
                            ? `<button disabled class="text-gray-300 cursor-not-allowed"><i class="fa-solid fa-check-double"></i></button>`
                            : `<button onclick="approveUser('${userId}', '${name}')" class="bg-blue-600 hover:bg-blue-700 text-white px-3 py-1 rounded text-xs shadow transition hover:scale-105 whitespace-nowrap">
                                 อนุมัติ
                               </button>`
                        }
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        function updateStats(data) {
            const total = data.length;
            const approved = data.filter(r => r[10] === 'approved').length; // Check Index 10
            document.getElementById('totalCount').innerText = total;
            document.getElementById('approvedCount').innerText = approved;
            document.getElementById('pendingCount').innerText = total - approved;
        }

        async function approveUser(userId, name) {
            const result = await Swal.fire({
                title: 'ยืนยันการอนุมัติ',
                text: `ต้องการอนุมัติและส่งข้อความแจ้งเตือนคุณ ${name} ใช่หรือไม่?`,
                icon: 'question',
                showCancelButton: true,
                confirmButtonColor: '#004A99',
                confirmButtonText: 'ยืนยัน',
                cancelButtonText: 'ยกเลิก'
            });

            if (result.isConfirmed) {
                Swal.fire({ title: 'กำลังดำเนินการ...', didOpen: () => Swal.showLoading() });
                try {
                    const fetchPromise = fetch(API_URL, {
                        method: 'POST',
                        body: JSON.stringify({ action: 'approveUser', userId: userId, name: name })
                    });

                    // Optimistic Update (Update Index 10)
                    const targetRow = globalData.find(r => r[1] === userId);
                    if (targetRow) targetRow[10] = 'approved';
                    
                    renderTable(globalData);
                    updateStats(globalData);

                    try {
                        const response = await fetchPromise;
                        if (!response.ok) throw new Error("Network error");
                    } catch (apiError) { console.warn("API Error:", apiError); }

                    Swal.fire({ icon: 'success', title: 'อนุมัติเรียบร้อย', timer: 1500, showConfirmButton: false });
                } catch (err) {
                    console.error(err);
                    Swal.fire({ icon: 'error', title: 'เกิดข้อผิดพลาด', text: 'ลองใหม่อีกครั้ง' });
                }
            }
        }

        window.onload = fetchData;
    </script>
</body>
</html>
